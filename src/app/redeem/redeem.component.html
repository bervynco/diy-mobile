<ion-header translucent>
    <ion-toolbar color="primary"  mode="md">
      <ion-title>Redeem Points</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
	<div id="redeem-container">
		<div id="redeem-header">
			<div id="redeem-wallet">
				<div id="redeem-earned"> {{points}} </div>
				<div id="redeem-subtitle">points earned</div>
			</div>
		</div>
		<div id="redeem-body">
			<ngx-qrcode [qrc-value]="encodedData" [qrc-version]="6"></ngx-qrcode>
			<div id="redeem-note">Please present this code to the cashier for the transaction.</div> 
		</div>
	</div>
	
</ion-content>
